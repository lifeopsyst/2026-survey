<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2026 New Year Resolution Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 520px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .option {
            margin: 12px 0;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }

        .wealth-btn {
            background: #2ecc71;
        }

        .health-btn {
            background: #e74c3c;
        }

        .knowledge-btn {
            background: #9b59b6;
        }

        .travel-btn {
            background: #f39c12;
        }

        .bar-container {
            margin-top: 30px;
            text-align: left;
        }

        .bar-label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .bar {
            height: 24px;
            border-radius: 6px;
            margin-bottom: 15px;
            transition: width 0.4s ease;
        }

        .wealth-bar {
            background: #2ecc71;
        }

        .health-bar {
            background: #e74c3c;
        }

        .knowledge-bar {
            background: #9b59b6;
        }

        .travel-bar {
            background: #f39c12;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üéâ 2026 New Year Resolution Survey</h1>
        <p>Which area will you focus on improving in 2026?</p>

        <div class="option">
            <button class="wealth-btn" onclick="castVote('wealth')">üí∞ Wealth</button>
        </div>
        <div class="option">
            <button class="health-btn" onclick="castVote('health')">üí™ Health</button>
        </div>
        <div class="option">
            <button class="knowledge-btn" onclick="castVote('knowledge')">üìö Knowledge</button>
        </div>
        <div class="option">
            <button class="travel-btn" onclick="castVote('travel')">‚úàÔ∏è Traveling</button>
        </div>

        <div class="bar-container">
            <div class="bar-label"><span>Wealth</span><span id="wealthCount">0</span></div>
            <div class="bar wealth-bar" id="wealthBar"></div>

            <div class="bar-label"><span>Health</span><span id="healthCount">0</span></div>
            <div class="bar health-bar" id="healthBar"></div>

            <div class="bar-label"><span>Knowledge</span><span id="knowledgeCount">0</span></div>
            <div class="bar knowledge-bar" id="knowledgeBar"></div>

            <div class="bar-label"><span>Traveling</span><span id="travelCount">0</span></div>
            <div class="bar travel-bar" id="travelBar"></div>
        </div>

        <div class="footer">Standalone ‚Ä¢ Local ‚Ä¢ Reliable</div>
    </div>

    <script>
        const OPTIONS = ['wealth', 'health', 'knowledge', 'travel'];
        const STORAGE_KEY = 'surveyVotes2026';

        function defaultVotes() {
            return { wealth: 0, health: 0, knowledge: 0, travel: 0 };
        }

        function loadVotes() {
            try {
                const data = JSON.parse(localStorage.getItem(STORAGE_KEY));
                return OPTIONS.every(o => typeof data?.[o] === 'number') ? data : defaultVotes();
            } catch {
                return defaultVotes();
            }
        }

        function saveVotes(votes) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(votes));
        }

        function castVote(option) {
            const votes = loadVotes();
            votes[option] += 1;
            saveVotes(votes);
            render(votes);
        }

        function render(votes = loadVotes()) {
            const total = OPTIONS.reduce((sum, o) => sum + votes[o], 0) || 1;

            OPTIONS.forEach(o => {
                const percent = (votes[o] / total) * 100;
                document.getElementById(o + 'Bar').style.width = percent + '%';
                document.getElementById(o + 'Count').textContent = votes[o];
            });
        }

        render();
    </script>

</body>

</html>

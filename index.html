<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2026 Resolution Survey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f7fb;
    margin: 0;
    padding: 20px;
    text-align: center;
}

.container {
    max-width: 540px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

h1 {
    margin-bottom: 6px;
}

.subtitle {
    color: #555;
    margin-bottom: 12px;
}

/* Buttons */
.option-btn {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    font-size: 16px;
    font-weight: 600;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    color: white;
}

.option-btn.selected {
    outline: 3px solid #4a90e2;
}

.option-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.wealth { background: #2ecc71; }
.health { background: #e74c3c; }
.knowledge { background: #9b59b6; }
.travel { background: #f39c12; color: #000; }

/* Submit */
.submit-btn {
    width: 100%;
    margin-top: 10px;
    padding: 14px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 30px;
    border: none;
    background: #4a90e2;
    color: white;
    cursor: pointer;
}

.submit-btn:disabled {
    background: #b0c4de;
    cursor: not-allowed;
}

/* Results */
.results-header {
    margin-top: 25px;
    font-weight: bold;
}

.total {
    margin-top: 6px;
    font-size: 14px;
    color: #333;
}

.chart {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    height: 170px;
    margin-top: 20px;
}

.bar-wrap {
    width: 22%;
}

.count {
    font-weight: bold;
    font-size: 14px;
}

.percent {
    font-size: 12px;
    color: #555;
}

.bar-bg {
    height: 130px;
    background: #e0e0e0;
    border-radius: 10px;
    display: flex;
    align-items: flex-end;
    overflow: hidden;
    margin-top: 4px;
}

.bar-fill {
    width: 100%;
    height: 0%;
    border-radius: 10px;
    transition: height 0.4s ease;
}

.bar-wealth { background: #2ecc71; }
.bar-health { background: #e74c3c; }
.bar-knowledge { background: #9b59b6; }
.bar-travel { background: #f39c12; }

.label {
    font-size: 13px;
    margin-top: 6px;
}

.footer {
    margin-top: 18px;
    font-size: 12px;
    color: #777;
}
</style>
</head>

<body>

<div class="container">
    <h1>üéØ 2026 Resolution Survey</h1>
    <div class="subtitle">Choose ONE area to improve in 2026</div>

    <button class="option-btn wealth" onclick="selectOption('wealth', this)">üí∞ Wealth</button>
    <button class="option-btn health" onclick="selectOption('health', this)">üí™ Health</button>
    <button class="option-btn knowledge" onclick="selectOption('knowledge', this)">üìö Knowledge</button>
    <button class="option-btn travel" onclick="selectOption('travel', this)">‚úàÔ∏è Traveling</button>

    <button class="submit-btn" id="submitBtn" onclick="submitVote()" disabled>
        Submit Vote
    </button>

    <div class="results-header">Survey Results</div>
    <div class="total" id="totalCount">Total Responses: 0</div>

    <div class="chart">
        <div class="bar-wrap">
            <div class="count" id="wealthCount">0</div>
            <div class="percent" id="wealthPct">0%</div>
            <div class="bar-bg"><div id="wealthBar" class="bar-fill bar-wealth"></div></div>
            <div class="label">Wealth</div>
        </div>

        <div class="bar-wrap">
            <div class="count" id="healthCount">0</div>
            <div class="percent" id="healthPct">0%</div>
            <div class="bar-bg"><div id="healthBar" class="bar-fill bar-health"></div></div>
            <div class="label">Health</div>
        </div>

        <div class="bar-wrap">
            <div class="count" id="knowledgeCount">0</div>
            <div class="percent" id="knowledgePct">0%</div>
            <div class="bar-bg"><div id="knowledgeBar" class="bar-fill bar-knowledge"></div></div>
            <div class="label">Knowledge</div>
        </div>

        <div class="bar-wrap">
            <div class="count" id="travelCount">0</div>
            <div class="percent" id="travelPct">0%</div>
            <div class="bar-bg"><div id="travelBar" class="bar-fill bar-travel"></div></div>
            <div class="label">Travel</div>
        </div>
    </div>

    <div class="footer">One submission per device</div>
</div>

<script>
const STORAGE_KEY = "survey2026_professional";
const OPTIONS = ["wealth","health","knowledge","travel"];
let selected = null;

function defaultState() {
    return {
        votes: { wealth:0, health:0, knowledge:0, travel:0 },
        submitted: false
    };
}

function loadState() {
    try {
        const s = JSON.parse(localStorage.getItem(STORAGE_KEY));
        return s && OPTIONS.every(o => typeof s.votes[o] === "number")
            ? s
            : defaultState();
    } catch {
        return defaultState();
    }
}

function saveState(state) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

function selectOption(option, btn) {
    const state = loadState();
    if (state.submitted) return;

    selected = option;
    document.getElementById("submitBtn").disabled = false;

    document.querySelectorAll(".option-btn").forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
}

function submitVote() {
    if (!selected) return;

    const state = loadState();
    if (state.submitted) return;

    state.votes[selected]++;
    state.submitted = true;
    saveState(state);

    lockUI();
    render(state.votes);
}

function lockUI() {
    document.querySelectorAll(".option-btn").forEach(b => b.disabled = true);
    document.getElementById("submitBtn").disabled = true;
}

function render(votes) {
    const total = OPTIONS.reduce((s,o)=>s+votes[o],0);
    document.getElementById("totalCount").textContent =
        "Total Responses: " + total;

    OPTIONS.forEach(o => {
        const pct = total ? Math.round(votes[o]/total*100) : 0;
        document.getElementById(o+"Count").textContent = votes[o];
        document.getElementById(o+"Pct").textContent = pct + "%";
        document.getElementById(o+"Bar").style.height = pct + "%";
    });
}

(function init() {
    const state = loadState();
    render(state.votes);
    if (state.submitted) lockUI();
})();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2026 New Year Resolution Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .option {
            margin: 12px 0;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background: #4a90e2;
            color: white;
        }

        button:hover {
            background: #357bd8;
        }

        .bar-container {
            margin-top: 30px;
            text-align: left;
        }

        .bar-label {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .bar {
            height: 24px;
            border-radius: 6px;
            background: #4a90e2;
            margin-bottom: 15px;
            transition: width 0.5s;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üéâ 2026 New Year Resolution Survey</h1>
        <p>Which area will you focus on improving in 2026?</p>

        <div class="option"><button onclick="vote('wealth')">üí∞ Wealth</button></div>
        <div class="option"><button onclick="vote('health')">üí™ Health</button></div>
        <div class="option"><button onclick="vote('knowledge')">üìö Knowledge</button></div>
        <div class="option"><button onclick="vote('travel')">‚úàÔ∏è Traveling</button></div>

        <div class="bar-container">
            <div class="bar-label">Wealth</div>
            <div class="bar" id="wealthBar"></div>

            <div class="bar-label">Health</div>
            <div class="bar" id="healthBar"></div>

            <div class="bar-label">Knowledge</div>
            <div class="bar" id="knowledgeBar"></div>

            <div class="bar-label">Traveling</div>
            <div class="bar" id="travelBar"></div>
        </div>

        <div class="footer">
            Live results update instantly ‚Ä¢ Standalone app
        </div>
    </div>

    <script>
        const options = ['wealth', 'health', 'knowledge', 'travel'];

        function getVotes() {
            let votes = localStorage.getItem('surveyVotes');
            if (!votes) {
                votes = { wealth: 0, health: 0, knowledge: 0, travel: 0 };
                localStorage.setItem('surveyVotes', JSON.stringify(votes));
            }
            return JSON.parse(localStorage.getItem('surveyVotes'));
        }

        function vote(option) {
            let votes = getVotes();
            votes[option]++;
            localStorage.setItem('surveyVotes', JSON.stringify(votes));
            renderBars();
        }

        function renderBars() {
            const votes = getVotes();
            const total = options.reduce((sum, o) => sum + votes[o], 0) || 1;

            options.forEach(o => {
                const percent = (votes[o] / total) * 100;
                document.getElementById(o + 'Bar').style.width = percent + '%';
            });
        }

        renderBars();
    </script>

</body>

</html>
